services:
  - type: web
    name: zenpinger
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: zenpinger-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
